{% extends 'accounts/base.html' %}

{% block content %}

<h1>Admin Dashboard</h1>

<div class="container">
    <div class="row">
      {% for count, worth in numerical_stats %}
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Bids</h5>
              <p class="card-text">{{count}}</p>
              <h5 class="card-title">Worth</h5>
              <p class="card-text">{{worth}} BDT</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
